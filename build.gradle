buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:0.5.6'
    }
}

apply plugin: 'android'

dependencies {
    compile files('src/main/java/org/osmdroid/slf4j-api-1.7.5.jar')
}

android {
    buildToolsVersion "19"
    compileSdkVersion 17
}